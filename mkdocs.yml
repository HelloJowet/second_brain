site_name: My Second Brain
site_url: https://HelloJowet.github.io/
theme:
  name: material
  features:
    # code copy button
    - content.code.copy
  palette: 
    - scheme: slate
markdown_extensions:
  # code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # permalinks
  - toc:
      permalink: true